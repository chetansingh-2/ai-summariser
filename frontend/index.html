<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightLens - AI Web Analyzer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¡</text></svg>">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712; /* gray-950 */
            background-image: radial-gradient(circle at 1px 1px, #374151 1px, transparent 0);
            background-size: 2rem 2rem;
            /* ADDED: Background animation */
            animation: bg-pan 30s linear infinite;
        }
        /* Custom styles for animations and aesthetics */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .keyword-tag {
            background-color: #3b82f630; /* blue-500 with opacity */
            color: #60a5fa; /* blue-400 */
            transition: all 0.2s ease-in-out;
        }
        .keyword-tag:hover {
            background-color: #3b82f650;
            transform: translateY(-2px);
        }
        
        /* ADDED: Keyframes for background animation */
        @keyframes bg-pan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        /* ADDED: Styling for header animation */
        .animated-gradient {
            background-size: 200% auto;
            animation: gradient-shine 5s linear infinite;
        }
        
        @keyframes gradient-shine {
            0% { background-position: 200% center; }
            100% { background-position: 0% center; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="h-full antialiased text-gray-200 bg-gray-950">
    <div class="flex flex-col items-center justify-center min-h-full p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-2xl mx-auto">
            
            <!-- Header -->
            <header class="text-center mb-8">
                <!-- ADDED: animated-gradient class to h1 -->
                <h1 class="animated-gradient text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
                    InsightLens
                </h1>
                <p class="mt-2 text-lg text-gray-400">AI-Powered Web Page Analysis</p>
            </header>

            <!-- Input Form -->
            <main>
                <form id="url-form" class="relative">
                    <div class="relative">
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><link xmlns=""/><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"/></svg>
                        <input
                            type="url"
                            id="url-input"
                            placeholder="Paste a URL to analyze..."
                            required
                            class="w-full pl-11 pr-32 py-4 text-base text-white bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                        />
                    </div>
                    <button
                        type="submit"
                        id="analyze-button"
                        class="absolute right-2 top-1/2 -translate-y-1/2 px-5 py-2.5 text-sm font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
                    >
                        <span id="button-text">Analyze</span>
                        <svg id="button-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>

                <!-- Results Section -->
                <div id="results-container" class="mt-8 min-h-[200px] fade-in hidden">
                    <!-- This container will be populated by JavaScript -->
                </div>

            </main>
            
            <footer class="text-center mt-12 text-gray-500 text-sm">
                <!-- <p>Powered by FastAPI & Google</p> -->
                <p>Built by Chetan ðŸš€</p>

            </footer>
        </div>
    </div>

    <script>
        const urlForm = document.getElementById('url-form');
        const urlInput = document.getElementById('url-input');
        const analyzeButton = document.getElementById('analyze-button');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');
        const resultsContainer = document.getElementById('results-container');

        const API_URL = "https://ai-summariser-jpac.onrender.com/analyze-url";

        urlForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const url = urlInput.value.trim();
            if (!url) return;

            // --- 1. Set UI to Loading State ---
            setLoadingState(true);
            resultsContainer.classList.remove('hidden');
            resultsContainer.innerHTML = createLoadingView();
            
            try {
                // --- 2. Make the API Call ---
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                
                // --- 3. Display Success Results ---
                resultsContainer.innerHTML = createSuccessView(data.summary, data.keywords);

            } catch (error) {
                // --- 4. Display Error Message ---
                console.error("Analysis failed:", error);
                resultsContainer.innerHTML = createErrorView(error.message);
            } finally {
                // --- 5. Reset UI from Loading State ---
                setLoadingState(false);
            }
        });

        function setLoadingState(isLoading) {
            analyzeButton.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'Analyzing...';
                buttonSpinner.classList.remove('hidden');
            } else {
                buttonText.textContent = 'Analyze';
                buttonSpinner.classList.add('hidden');
            }
        }

        function createLoadingView() {
            return `
                <div class="bg-gray-800 border border-gray-700 rounded-lg p-6 text-center">
                    <div class="flex justify-center items-center">
                        <svg class="animate-spin h-8 w-8 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="ml-4 text-lg text-gray-300">The AI is reading the page... this might take a moment.</p>
                    </div>
                </div>
            `;
        }
        
        function createSuccessView(summary, keywords) {
            const keywordsHtml = keywords.map(keyword => 
                `<span class="keyword-tag inline-block text-sm font-medium px-3 py-1 rounded-full mr-2 mb-2">${keyword}</span>`
            ).join('');

            return `
                <div class="bg-gray-800 border border-gray-700 rounded-lg p-6 sm:p-8 shadow-2xl">
                    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 mb-4">Analysis Complete</h2>
                    
                    <h3 class="text-lg font-semibold text-gray-300 mb-2">Summary</h3>
                    <p class="text-gray-400 leading-relaxed">${summary}</p>
                    
                    <h3 class="text-lg font-semibold text-gray-300 mt-6 mb-3">Key Topics</h3>
                    <div class="flex flex-wrap">
                        ${keywordsHtml}
                    </div>
                </div>
            `;
        }

        function createErrorView(message) {
            return `
                <div class="bg-red-900/20 border border-red-500/30 rounded-lg p-6 text-center">
                    <h2 class="text-xl font-semibold text-red-400 mb-2">Analysis Failed</h2>
                    <p class="text-red-400/80">${message}</p>
                </div>
            `;
        }

    </script>
</body>
</html>
